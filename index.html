<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Проект Mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__subtitle">Исследователь океана</p>
          <button type=button class="profile-info__edit-button" aria-label="Редактировать"></button>
        </div>
        <button type=button class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img src="./images/karachaevsk.png" alt="фото крепости" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>

        </article>
        <article class="card">
          <img src="./images/elbrus.png" alt="фото Эльбруса" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombay.png" alt="Фото Домбай" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/elbrus.png" alt="фото Эльбруса" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/dombay.png" alt="Фото Домбай" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/karachaevsk.png" alt="фото крепости" class="card__image">
          <div class="card__container">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </article>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020. Mesto Russia</p>
    </footer>
  </div>
  <article class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="profile">
        <input type="text" class="form__info form__info_type_name" name="username" placeholder="Имя">
        <input type="text" class="form__info form__info_type_description" name="description" placeholder="Описание">
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </article>
  <script src="./scripts/script.js"></script>
</body>

</html>
