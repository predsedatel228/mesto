<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Проект Mesto</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__subtitle">Исследователь океана</p>
          <button type=button class="profile-info__edit-button" aria-label="Редактировать"></button>
        </div>
        <button type=button class="profile__add-button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020. Mesto Russia</p>
    </footer>
  </div>
  <article class="popup popup_profile">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon_type_profile" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" name="profile">
        <input type="text" id="profile-name" class="form__input form__input_type_name" name="username" placeholder="Имя"
          minlength="2" maxlength="40" required>
        <span id="profile-name-error" class="form__error"></span>
        <input type="text" id="profile-description" class="form__input form__input_type_description" name="description"
          placeholder="Описание" minlength="2" maxlength="400" required>
        <span id="profile-description-error" class="form__error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </article>
  <article class="popup popup-card">
    <div class="popup__container">
      <button class="popup__close-icon popup-card__close-icon" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" name="card">
        <input type="text" id="card-name" class="form__input form__input_type_card-name" name="username"
          placeholder="Название" minlength="2" maxlength="30" required>
        <span id="card-name-error" class="form__error"></span>
        <input type="url" id="card-link" class="form__input form__input_type_card-description" name="description"
          placeholder="Ссылка на картинку" required>
        <span id="card-link-error" class="form__error"></span>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </article>
  <article class="popup popup-img">
    <div class="popup-img__container">
      <button class="popup-img__close-icon" type="button" aria-label="Закрыть"></button>
      <img src="#" alt="" class="popup-img__image">
      <h3 class="popup-img__title"></h3>
    </div>
  </article>
  <template id="card">
    <article class="card">
      <button type="button" class="card__delete" aria-label="удалить"></button>
      <img class="card__image">
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button class="card__like" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>

</body>

</html>
